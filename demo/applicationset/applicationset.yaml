apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
    - git:
        repoURL: https://github.com/Emc285/argocd-ext-values.git
        revision: HEAD
        files:
          - path: "values.yaml"
  template:
    metadata:
      name: '{{cluster.name}}-guestbook'
    spec:
      project: default
      source:
      repoURL: https://github.com/Emc285/argocd-ext-values.git
      targetRevision: HEAD
      path: demo
    destination:
      server: https://kubernetes.default.svc
      namespace: tst